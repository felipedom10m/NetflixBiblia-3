<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixBiblia-3 - Netflix App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #141414; color: #ffffff; }
.netflix-login { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
.login-container { max-width: 450px; width: 100%; padding: 60px 68px 40px; background: #000; border-radius: 8px; }
.netflix-logo { font-size: 32px; font-weight: 700; color: #e50914; text-align: center; margin-bottom: 40px; }
.form-group { margin-bottom: 20px; }
.form-input { width: 100%; padding: 16px; background: #333; border: none; border-radius: 4px; color: #fff; font-size: 16px; }
.login-button { width: 100%; padding: 16px; background: #e50914; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 700; cursor: pointer; }
.login-button:hover { background: #f40612; }
.error-message { color: #e87c03; text-align: center; margin-top: 15px; }
.recovery-link { text-align: center; margin-top: 20px; color: #737373; }

body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #141414; color: #ffffff; overflow-x: hidden; }

.netflix-header { 
    background: rgba(0,0,0,0.9); 
    padding: 20px 60px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
}
.netflix-logo { font-size: 24px; font-weight: 700; color: #e50914; }
.user-menu { display: flex; align-items: center; gap: 20px; }
.logout-btn { background: #e50914; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }

.netflix-content { margin-top: 80px; padding: 40px 60px; }

.hero-section {
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23333" width="1200" height="600"/><text x="600" y="300" font-family="Arial" font-size="48" fill="%23666" text-anchor="middle">üì∫ PRODUCT_NAME</text></svg>');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    align-items: end;
    padding: 40px;
    margin-bottom: 40px;
    border-radius: 8px;
}

.hero-info h1 { font-size: 48px; margin-bottom: 20px; }
.hero-info p { font-size: 18px; max-width: 600px; line-height: 1.4; }

.section-title { font-size: 24px; margin-bottom: 20px; font-weight: 600; }
.seasons-container { display: flex; flex-direction: column; gap: 30px; }
.season { margin-bottom: 40px; }
.season-title { font-size: 20px; margin-bottom: 15px; color: #fff; }

.episodes-row { 
    display: flex; 
    gap: 15px; 
    overflow-x: auto; 
    padding-bottom: 10px;
    scrollbar-width: thin;
    scrollbar-color: #e50914 #333;
}
.episodes-row::-webkit-scrollbar { height: 8px; }
.episodes-row::-webkit-scrollbar-track { background: #333; }
.episodes-row::-webkit-scrollbar-thumb { background: #e50914; border-radius: 4px; }

.episode-card {
    min-width: 300px;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
}
.episode-card:hover { transform: scale(1.05); }

.episode-thumbnail {
    width: 100%;
    height: 180px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    position: relative;
}
.play-button {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #000;
}

.episode-info { padding: 15px; }
.episode-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
.episode-desc { font-size: 14px; color: #ccc; line-height: 1.4; }

@media (max-width: 768px) {
    .netflix-header { padding: 15px 20px; }
    .netflix-content { padding: 20px; }
    .hero-section { height: 300px; padding: 20px; }
    .hero-info h1 { font-size: 32px; }
    .episode-card { min-width: 250px; }
}
    </style>
</head>
<body>
    <div class="netflix-login">
        <div class="login-container">
            <div class="netflix-logo">üì∫ NetflixBiblia-3 
                <small style="font-size: 12px; color: #28a745; display: block;">‚úÖ Templates Separados</small>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div id="error" class="error-message"></div>
                <div class="recovery-link">
                    <a href="#" onclick="alert('Netflix App - Funcionalidade em desenvolvimento')">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // MESMO SISTEMA DE LOGIN DA √ÅREA DE MEMBROS ATUAL
async function validateMemberLogin(email, password) {
    try {
        const repoPath = window.location.pathname.split('/');
        const owner = 'felipedom10m';
        const repo = repoPath[1];
        
        console.log('üîç Validando login:', email, 'no repo:', owner + '/' + repo);
        
        const safeEmail = email.replace(/[^a-zA-Z0-9@.-]/g, '_');
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/customers/${safeEmail}.json`;
        
        const response = await fetch(apiUrl);
        if (response.ok) {
            const data = await response.json();
            const customerData = JSON.parse(atob(data.content));
            
            console.log('üì¶ Dados encontrados:', customerData);
            
            if (customerData.senha === password) {
                localStorage.setItem('netflixUser', JSON.stringify({email, loginTime: Date.now()}));
                window.location.href = 'dashboard.html';
            } else {
                showLoginError('Senha incorreta');
            }
        } else {
            showLoginError('Acesso n√£o encontrado para este email');
        }
    } catch (error) {
        showLoginError('Erro de conex√£o. Tente novamente.');
    }
}

function showLoginError(message) {
    document.getElementById('error').textContent = message;
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (!email) return showLoginError('Digite seu email');
    if (!password) return showLoginError('Digite sua senha');
    if (!email.includes('@')) return showLoginError('Email inv√°lido');
    
    validateMemberLogin(email, password);
});

function playEpisode(episodeId) {
    alert('üé¨ Reproduzindo epis√≥dio: ' + episodeId + '\\n\\nüì∫ Interface Netflix funcionando!\\n\\n‚úÖ CARREGADO DOS TEMPLATES SEPARADOS');
}

function logout() {
    localStorage.removeItem('netflixUser');
    window.location.href = 'index.html';
}

// Verificar se usu√°rio est√° logado (DASHBOARD)
if (window.location.pathname.includes('dashboard.html')) {
    if (!localStorage.getItem('netflixUser')) {
        window.location.href = 'index.html';
    }
}
    </script>
</body>
</html>
